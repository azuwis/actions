name: Nix
permissions: {}
on:
  pull_request:
    paths:
    - 'nix/**'
    - .github/workflows/nix.yml
  push:
    paths:
    - 'nix/**'
    - .github/workflows/nix.yml
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
      os:
        description: Debug OS
        required: true
        type: choice
        options: [ubuntu-latest, macos-13, all]
jobs:
  nix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Skip debug
      if: >-
        ${{ github.event_name == 'workflow_dispatch' && inputs.debug && !
            (inputs.os == matrix.os || inputs.os == 'all')
        }}
      run: exit 1
    - uses: azuwis/actions/nix@main
      with:
        debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
    - name: Install tools for debug
      run: |
        nix-env -f '<nixpkgs>' -iA age cloudflared ttyd
    - uses: azuwis/actions/nix/post@main
