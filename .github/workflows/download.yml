name: Download
permissions: {}
on:
  pull_request:
    paths:
      - 'download/**'
      - .github/workflows/download.yml
  push:
    paths:
      - 'download/**'
      - .github/workflows/download.yml
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
jobs:
  download:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: download/action.yml
      - uses: ./download
      - run: test -e ${{ matrix.os }}.zip
      - uses: ./nix
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug && always() }}
        with:
          debug: true
