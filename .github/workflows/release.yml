name: Release
permissions:
  contents: write
on:
  push:
    paths:
    - 'release/**'
    - '.github/workflows/release.yml'
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
      os:
        description: Debug OS
        required: true
        type: choice
        options: [ubuntu-latest, all]
jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Skip debug
      if: >-
        ${{ github.event_name == 'workflow_dispatch' && inputs.debug && !
            (inputs.os == matrix.os || inputs.os == 'all')
        }}
      run: exit 1
    - uses: actions/checkout@v3
    - uses: ./nix
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
      with:
        debug: nopause
    - name: REPL
      uses: actions/github-script@v7
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
      with:
        script: |
          const net = require('node:net');
          const repl = require('node:repl');
          net.createServer((socket) => {
            const r = repl.start({
              prompt: '> ',
              input: socket,
              output: socket,
              terminal: true,
              useGlobal: true,
            }).on('exit', () => {
              socket.end();
            });
            r.context.context = context;
            r.context.core = core;
            r.context.exec = exec;
            r.context.github = github;
            r.context.glob = glob;
            r.context.io = io;
            r.context.require = require;
          }).listen(5001);
    - uses: ./release
      with:
        prerelease: true
        files: 'release/*'
        tag: test-release
